<html>
	<head>
		<title>Delete {{Article}}</title>
		<link rel="stylesheet" href="{{ STATIC_URL }}CSS/general-style.css" type="text/css"/>
	</head>

	<body>
		<h1 class="page-title"><a href="/stories/{{Article.id}}">{{Article}}</a></h1>

		<br />Are you sure you want to delete this article?

		<form action="/stories/{{Article.id}}/delete_submit" method="post">
			{% csrf_token %}
			<input type="submit" name="choice" value="Yes">
			<input type="submit" name="choice" value="No">
		</form>

		Return to <a href="/stories/{{Article.id}}/edit">edit the article</a> or go back to your <a href="/stories">dashboard</a>.<br /><br />

		Go to list of <a href="/sources">sources.</a>
	</body>
</html>
